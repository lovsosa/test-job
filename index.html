<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <form id="submit-form">
        <div class="header__deal-id">
          <input type="number" placeholder="ID Сделки" />
        </div>
        <div class="header__list">
          <div class="header__item">
            <div class="header__card">
              <input name="name" type="text" placeholder="Название" />
            </div>
            <div class="header__card">
              <input name="count" type="number" placeholder="Количество" />
            </div>
            <div class="header__card">
              <input name="price" type="number" placeholder="Цена" />
            </div>
            <div class="header__card">
              <input name="sum" type="number" placeholder="Сумма" />
            </div>
          </div>
        </div>
        <div class="header__btn">
          <button type="button" class="header__add">Добавить еще</button>
          <button type="submit" class="header__send">Отправить</button>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
